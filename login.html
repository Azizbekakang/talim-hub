<!DOCTYPE html><html lang="uz"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirish | Ta'lim Hub</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-900 min-h-screen flex items-center justify-center">
<div class="bg-white/10 backdrop-blur-lg rounded-3xl p-12 w-full max-w-md text-white shadow-2xl">
  <h1 class="text-5xl font-bold text-center mb-10 text-yellow-400">TALIM HUB</h1>
  <input id="name" placeholder="Ismingiz" class="w-full p-4 mb-4 rounded-xl bg-white/20 text-white placeholder-white/70">
  <input id="phone" placeholder="+998" class="w-full p-4 mb-4 rounded-xl bg-white/20 text-white">
  <input id="email" placeholder="Email" class="w-full p-4 mb-4 rounded-xl bg-white/20 text-white">
  <input id="pass" type="password" placeholder="Parol" class="w-full p-4 mb-8 rounded-xl bg-white/20 text-white">
  <button onclick="register()" class="w-full bg-yellow-400 text-black py-5 rounded-xl text-2xl font-bold mb-4 hover:bg-yellow-300">RO‘YXATDAN O‘TISH</button>
  <button onclick="login()" class="w-full bg-green-600 py-5 rounded-xl text-2xl font-bold hover:bg-green-500">KIRISH</button>
  <p class="text-center mt-6 text-sm opacity-80"></p>
</div>

<script>
let users = JSON.parse(localStorage.getItem('talimhub_users')||'[]');
function register(){
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const pass = document.getElementById('pass').value;
  if(!name||!phone||!email||!pass) return alert("Barcha maydonlar to‘ldirilsin!");
  const id = Math.floor(100000 + Math.random() * 900000);
  users.push({id, name, phone, email, pass, role:'user', progress:{}});
  localStorage.setItem('talimhub_users', JSON.stringify(users));
  sessionStorage.setItem('user', JSON.stringify({id, name}));
  alert(`Muvaffaqiyatli! Sizning ID: ${id}`);
  location.href = 'index.html';
}
function login(){
  const email = document.getElementById('email').value;
  const pass = document.getElementById('pass').value;
  const user = users.find(u => u.email===email && u.pass===pass) || (email==='admin1' && pass==='admin_ploi' ? {role:'admin'} : null);
  if(user){
    sessionStorage.setItem('user', JSON.stringify(user));
    location.href = user.role==='admin' ? 'adminpanel.html' : 'index.html';
  } else alert("Login yoki parol xato!");
}
</script>
</body></html>
