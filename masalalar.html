<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masalalar | Ta'lim Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom, #1e3a8a, #1e40af); color: white; }
    .table-row:hover { transform: translateY(-2px); transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
  </style>
</head>
<body class="min-h-screen p-8">
  <div class="container mx-auto">
    <h1 class="text-5xl font-bold text-center mb-10 text-yellow-300">MASALALAR</h1>

    <!-- Search va filter -->
    <div class="flex gap-4 mb-6">
      <input id="search" placeholder="Izlash..." class="w-full p-4 rounded-xl bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      <select id="filter" class="p-4 rounded-xl bg-white/10 text-white">
        <option>Yechilmagan masalalar</option>
        <option>Tanlanganlar</option>
        <option>Norasmiy masalalar</option>
      </select>
      <a href="books/masalalar-kitob.pdf" class="bg-yellow-400 text-black px-8 py-4 rounded-xl font-bold hover:bg-yellow-300">Masalalar kitobini yuklab olish</a>
    </div>

    <!-- Jadval -->
    <div class="overflow-x-auto rounded-3xl bg-white/10 backdrop-blur-xl shadow-2xl p-6">
      <table class="w-full text-left text-lg">
        <thead>
          <tr class="border-b border-white/20">
            <th class="p-4">Tartib raqam</th>
            <th class="p-4">Yechim</th>
            <th class="p-4">Nomi</th>
            <th class="p-4">Qiyinchiligi</th>
            <th class="p-4">Toifasi</th>
            <th class="p-4">★</th>
            <th class="p-4">Yuborilgan</th>
            <th class="p-4">Qabul qilingan</th>
            <th class="p-4">Ko‘rilgan</th>
            <th class="p-4">%</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr class="table-row border-b border-white/10 cursor-pointer" onclick="openMasala(1)">
            <td class="p-4 text-cyan-300">0001</td>
            <td class="p-4">○</td>
            <td class="p-4">A+B</td>
            <td class="p-4">1%</td>
            <td class="p-4">Oson</td>
            <td class="p-4">3.4</td>
            <td class="p-4">53335</td>
            <td class="p-4">150112</td>
            <td class="p-4">347931</td>
            <td class="p-4">43.1</td>
          </tr>
          <!-- Qolgan 9 ta masalani qo‘shing, xohlasangiz to‘liq ro‘yxat beraman -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Pagination va search funksiyasi (hozircha demo)
    const data = [ /* jadval ma'lumotlari array sifatida */
      {raqam: "0001", yechim: "○", nomi: "A+B", qiyin: "1%", toifa: "Oson", star: "3.4", yubor: "53335", qabul: "150112", kor: "347931", pr: "43.1"},
      // yana 9 ta
    ];

    function openMasala(id) {
      alert("Masala #" + id + " ochildi!");
      // Keyin to'liq masala sahifasiga o'tkazish mumkin
    }

    // Search
    document.getElementById('search').addEventListener('input', e => {
      let term = e.target.value.toLowerCase();
      let body = document.getElementById('tableBody');
      body.innerHTML = '';
      data.filter(d => d.nomi.toLowerCase().includes(term)).forEach(d => {
        body.innerHTML += `<tr class="table-row border-b border-white/10 cursor-pointer" onclick="openMasala(${d.raqam})">
          <td class="p-4 text-cyan-300">${d.raqam}</td>
          <td class="p-4">${d.yechim}</td>
          <td class="p-4">${d.nomi}</td>
          <td class="p-4">${d.qiyin}</td>
          <td class="p-4">${d.toifa}</td>
          <td class="p-4">${d.star}</td>
          <td class="p-4">${d.yubor}</td>
          <td class="p-4">${d.qabul}</td>
          <td class="p-4">${d.kor}</td>
          <td class="p-4">${d.pr}</td>
        </tr>`;
      });
    });
  </script>
</body>
</html>
