<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Kursi | Talim Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-indigo-700 text-white p-6 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Python Dasturlash 0 dan Pro</h1>
      <a href="/" class="text-xl hover:underline">Bosh sahifa</a>
    </div>
  </header>

  <div class="container mx-auto px-6 py-10 grid lg:grid-cols-3 gap-10">
    <div class="lg:col-span-2 space-y-10">
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-4xl font-bold mb-6">1-dars: Python bilan tanishuv</h2>
        <div class="aspect-video bg-black rounded-xl overflow-hidden mb-8">
          <iframe class="w-full h-full" src="https://www.youtube.com/embed/j3z4z2y9z7k" allowfullscreen></iframe>
        </div>
        <p class="text-lg leading-relaxed text-gray-700">Python — dunyodagi eng mashhur dasturlash tili. Google, Instagram, Netflix foydalanadi...</p>
      </div>

      <!-- Interaktiv Quiz -->
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <h3 class="text-3xl font-bold mb-6">Test: 1-dars</h3>
        <p class="text-xl mb-6">Python qachon yaratilgan?</p>
        <div class="space-y-4 text-lg">
          <label class="block"><input type="radio" name="q1" value="a"> 1985</label>
          <label class="block"><input type="radio" name="q1" value="b"> 1991</label>
          <label class="block"><input type="radio" name="q1" value="c"> 2000</label>
        </div>
        <button onclick="checkAnswer('b')" class="mt-8 bg-green-600 text-white px-10 py-4 rounded-xl text-xl font-bold hover:bg-green-700">
          Javobni tekshirish
        </button>
        <p id="result" class="mt-6 text-2xl font-bold"></p>
      </div>
    </div>

    <!-- Darslar ro'yxati + Progress -->
    <div class="bg-white rounded-2xl shadow-xl p-8 h-fit sticky top-24">
      <h3 class="text-2xl font-bold mb-6">Darslar (60 ta)</h3>
      <div class="space-y-4" id="lessons"></div>
      <div class="mt-8 p-6 bg-gradient-to-r from-green-500 to-blue-600 text-white rounded-xl text-center">
        <p class="text-3xl font-bold">72%</p>
        <p class="text-lg">Kurs bajarildi</p>
      </div>
    </div>
  </div>

  <script>
    const lessons = ["1-dars: Kirish", "2-dars: O‘zgaruvchilar", "3-dars: If-else", "4-dars: Tsikllar", "5-dars: Funksiyalar"];
    const list = document.getElementById('lessons');
    lessons.forEach((l, i) => {
      const item = document.createElement('div');
      item.className = 'flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 cursor-pointer';
      item.innerHTML = i === 0 ? '✓ <span class="font-bold text-green-600">'+l+'</span>' : '▶ '+l;
      list.appendChild(item);
    });

    function checkAnswer(correct) {
      const selected = document.querySelector('input[name="q1"]:checked');
      const result = document.getElementById('result');
      if (selected && selected.value === correct) {
        result.innerHTML = "To‘g‘ri! Ajoyib!";
        result.className = "text-green-600";
      } else {
        result.innerHTML = "Noto‘g‘ri. Qayta urining!";
        result.className = "text-red-600";
      }
    }
  </script>
</body>
</html>
