<!DOCTYPE html>
<html lang="uz"><head><meta charset="UTF-8"><title>Chat</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-900 text-white min-h-screen p-6">
<div class="container mx-auto max-w-2xl">
  <h1 class="text-5xl font-bold text-center mb-10 text-yellow-400">Oâ€˜QITUVCHI BILAN CHAT</h1>
  <input id="id" placeholder="Foydalanuvchi ID kiriting" class="w-full p-5 rounded-xl text-black text-xl mb-6">
  <button onclick="openChat()" class="w-full bg-green-600 py-5 rounded-xl text-2xl font-bold">CHAT OCHISH</button>
  <div id="chat" class="hidden mt-10 bg-white/10 rounded-3xl p-6 h-96 overflow-y-auto"></div>
</div>
<script>
function openChat(){
  const id = document.getElementById('id').value;
  if(id){
    document.getElementById('chat').classList.remove('hidden');
    document.getElementById('chat').innerHTML += `<p class="text-green-400">Siz ${id} bilan suhbatdasiz</p>`;
  }
}
</script>
</body></html>
