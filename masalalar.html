<!DOCTYPE html>
<html lang="uz"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masalalar | Talim Hub</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-100 min-h-screen p-6">
<h1 class="text-5xl font-bold text-center mb-10 text-indigo-700">MASALALAR</h1>
<div class="container mx-auto grid md:grid-cols-4 gap-6">
  <button onclick="selectFan('Matematika')" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-10 rounded-3xl text-2xl font-bold hover:scale-105 transition shadow-xl">Matematika</button>
  <button onclick="selectFan('Fizika')" class="bg-gradient-to-r from-green-600 to-teal-600 text-white p-10 rounded-3xl text-2xl font-bold hover:scale-105 transition shadow-xl">Fizika</button>
  <button onclick="selectFan('Ingliz tili')" class="bg-gradient-to-r from-yellow-500 to-orange-600 text-white p-10 rounded-3xl text-2xl font-bold hover:scale-105 transition shadow-xl">Ingliz tili</button>
  <!-- Qolgan 9 ta fan tugmasi ham xuddi shu -->
</div>

<div id="masala" class="hidden mt-10 bg-white p-10 rounded-3xl shadow-2xl max-w-4xl mx-auto">
  <h2 id="title" class="text-4xl font-bold mb-6"></h2>
  <p id="text" class="text-xl mb-8"></p>
  <input id="javob" placeholder="Javobingizni yozing..." class="w-full p-4 border-2 rounded-xl text-xl mb-6">
  <button onclick="checkMasala()" class="bg-green-600 text-white px-12 py-5 rounded-xl text-2xl font-bold">TEKSHIRISH</button>
  <p id="natija" class="mt-6 text-3xl font-bold"></p>
</div>

<script>
const masalalar = {
  Matematika: [{title:"#1 Qiyinchilik: Oson",text:"2 + 2 × 2 = ?",javob:"6"}],
  Fizika: [{title:"#1",text:"Tezlik = masofa / vaqt. 100 km 2 soatda = ?",javob:"50"}],
  "Ingliz tili": [{title:"#1",text:"Hello javobi nima?",javob:"Hi"}]
  // Qolgan fanlarga ham qo‘shishingiz mumkin
};

function selectFan(fan){
  document.getElementById('masala').classList.remove('hidden');
  const m = masalalar[fan][0];
  document.getElementById('title').textContent = m.title + " – " + fan;
  document.getElementById('text').textContent = m.text;
  document.getElementById('natija').textContent = '';
  document.getElementById('javob').value = '';
}
function checkMasala(){
  const j = document.getElementById('javob').value.trim();
  const t = document.querySelector('#text').textContent;
  const togris = masalalar[Object.keys(masalalar).find(k=>t.includes(k))][0].javob;
  document.getElementById('natija').textContent = j===togris ? "TO‘G‘RI!" : "NOTO‘G‘RI! Yana urining";
  document.getElementById('natija').className = j===togris ? "text-green-600" : "text-red-600";
}
</script>
</body></html>
