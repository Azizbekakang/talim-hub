<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Sertifikat olish | Talim Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-800 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-3xl shadow-2xl p-12 max-w-4xl text-center">
    <h1 class="text-5xl font-bold text-indigo-700 mb-8">Sertifikat oling!</h1>
    <input id="ism" placeholder="Ismingizni kiriting" class="border-2 border-indigo-500 rounded-lg px-6 py-4 text-xl w-full mb-6">
    <button onclick="generate()" class="bg-yellow-400 text-black px-10 py-5 rounded-full text-2xl font-bold hover:bg-yellow-300">
      Sertifikatni yaratish
    </button>

    <div id="cert" class="hidden mt-10 border-8 border-double border-indigo-600 bg-gradient-to-br from-yellow-100 to-yellow-200 p-16 rounded-2xl">
      <h2 class="text-6xl font-bold text-indigo-900 mb-8">SERTIFIKAT</h2>
      <p class="text-3xl mb-6">Ushbu sertifikat bilan tasdiqlanadiki</p>
      <p id="name" class="text-5xl font-bold text-purple-700 mb-8"></p>
      <p class="text-3xl">Python Dasturlash kursini muvaffaqiyatli tugatdi</p>
      <p class="text-xl mt-12 text-gray-700">Talim Hub â€¢ 2025</p>
      <button onclick="window.print()" class="mt-10 bg-green-600 text-white px-8 py-4 rounded-lg text-xl">Chop etish / Saqlash</button>
    </div>
  </div>

  <script>
    function generate() {
      const ism = document.getElementById('ism').value || "O'quvchi";
      document.getElementById('name').innerText = ism;
      document.getElementById('cert').classList.remove('hidden');
    }
  </script>
</body>
</html>
