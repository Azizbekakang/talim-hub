<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reyting | Talim Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom, #1e3a8a, #1e40af); color: white; }
    .rating-row:hover { transform: translateY(-2px); transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
  </style>
</head>
<body class="min-h-screen p-8">
  <div class="container mx-auto">
    <h1 class="text-5xl font-bold text-center mb-10 text-yellow-300">REYTING TIZIMI</h1>

    <!-- Search va filter -->
    <div class="flex gap-4 mb-6">
      <input id="search" placeholder="Izlash..." class="w-full p-4 rounded-xl bg-white/10 text-white placeholder-white/70">
      <select id="filter" class="p-4 rounded-xl bg-white/10 text-white">
        <option>Ism familjya</option>
        <option>RoboRating</option>
        <option>Tizimdagi</option>
      </select>
    </div>

    <!-- Jadval -->
    <div class="overflow-x-auto rounded-3xl bg-white/10 p-6">
      <table class="w-full text-left text-lg">
        <thead>
          <tr class="border-b border-white/20">
            <th class="p-4">Ism familiya</th>
            <th class="p-4">RoboRating</th>
            <th class="p-4">Tizimdagi reytingi</th>
            <th class="p-4">Faolligi</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr class="rating-row border-b border-white/10 cursor-pointer" onclick="openProfile('Asilbek Sunnatov')">
            <td class="p-4 text-cyan-300">Asilbek Sunnatov</td>
            <td class="p-4">1 2650</td>
            <td class="p-4">14308</td>
            <td class="p-4">5 oy avval</td>
          </tr>
          <tr class="rating-row border-b border-white/10 cursor-pointer" onclick="openProfile('Muhammadaziz Xorazmiy')">
            <td class="p-4 text-cyan-300">Muhammadaziz Xorazmiy</td>
            <td class="p-4">2 2600</td>
            <td class="p-4">13000</td>
            <td class="p-4">2 oy avval</td>
          </tr>
          <!-- Yana 10 ta qo'shing -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function openProfile(nomi) {
      alert(nomi + " profilini ochish!");
      // Profil sahifasiga o'tkazish mumkin
    }
  </script>
</body>
</html>
