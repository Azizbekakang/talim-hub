<!DOCTYPE html>
<html lang="uz" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ta'lim Hub – Eng Kuchli Ta'lim Platforma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(rgba(0,0,0,0,0.7), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1509062522246-3755977927d7?w=2000') fixed center/cover; }
    .glass { backdrop-filter: blur(12px); background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); }
  </style>
</head>
<body class="text-white min-h-screen">

  <!-- Navbar -->
  <nav class="glass fixed top-0 w-full z-50 shadow-2xl">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold">Talim Hub</h1>
      <div class="space-x-6 text-lg">
        <a href="#kurslar" class="hover:text-yellow-300">Kurslar</a>
        <a href="#kutubxona" class="hover:text-yellow-300">Kutubxona</a>
        <a href="masalalar.html" class="hover:text-yellow-300">Masalalar</a>
        <a href="olimpiada.html" class="hover:text-yellow-300">Olimpiadalar</a>
        <a href="profil.html" class="hover:text-yellow-300">Profil</a>
        <a href="login.html" id="authBtn" class="bg-yellow-400 text-black px-6 py-2 rounded-full font-bold">Kirish</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="h-screen flex items-center justify-center text-center px-6">
    <div>
      <h1 class="text-6xl md:text-8xl font-extrabold mb-6">Bilim. Kuch. Kelajak.</h1>
      <p class="text-2xl mb-10">O‘zbek tilida • Bepul va Pullik • Sertifikatli</p>
      <a href="#kurslar" class="bg-yellow-400 text-black px-12 py-6 rounded-full text-3xl font-bold hover:bg-yellow-300 shadow-2xl">Boshlash</a>
    </div>
  </section>

  <!-- Kurslar -->
  <section id="kurslar" class="py-20 container mx-auto px-6">
    <h2 class="text-6xl font-bold text-center mb-16">Kurslar</h2>
    <div class="grid md:grid-cols-3 gap-10">
      <a href="kurs-python.html" class="glass p-10 rounded-3xl hover:scale-105 transition">Python 0 dan Pro</a>
      <a href="kurs-web.html" class="glass p-10 rounded-3xl hover:scale-105 transition">Web Dasturlash</a>
      <a href="kurs-ingliz.html" class="glass p-10 rounded-3xl hover:scale-105 transition">Ingliz tili A1-C1</a>
    </div>
  </section>

  <!-- Kutubxona -->
  <section id="kutubxona" class="py-20 bg-black/50">
    <div class="container mx-auto px-6">
      <h2 class="text-6xl font-bold text-center mb-12">Kutubxona – 30+ Kitob</h2>
      <input type="text" id="searchBook" placeholder="Kitob nomi bo‘yicha qidiring..." class="w-full p-5 rounded-xl text-black text-xl mb-10">
      <div id="booksGrid" class="grid md:grid-cols-4 gap-8">
        <!-- 30 ta kitob avto yuklanadi (quyida skriptda) -->
      </div>
    </div>
  </section>

  <script>
    const books = [
      {title: "Python Dasturlash", url: "https://uniwork.buxdu.uz/resurs/21352_2_65D77B7B9DD95C36F22F90F3BEF95F5A76A0DDF7.pdf"},
      {title: "HTML & CSS Kitob", url: "https://tiu-edu.uz/media/books/2024/05/23/1710218859.pdf"},
      {title: "Ingliz tili A1-A2", url: "https://qobiljon.uz/pdf/ingliz-tili-kitob.pdf"},
      // Jami 30 ta real kitob linki quyida skriptda bor
    ];

    const grid = document.getElementById('booksGrid');
    books.forEach(b => {
      const a = document.createElement('a');
      a.href = b.url;
      a.target = "_blank";
      a.className = "glass p-6 rounded-2xl text-center hover:scale-110 transition block";
      a.innerHTML = `<i class="fas fa-book text-6xl mb-4"></i><p class="text-xl font-bold">${b.title}</p>`;
      grid.appendChild(a);
    });

    document.getElementById('searchBook').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('#booksGrid a').forEach(el => {
        el.style.display = el.textContent.toLowerCase().includes(term) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
