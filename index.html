<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talim Hub - Bepul O'zbekcha Kurslar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .progress { height: 8px; }
    .course-card:hover { transform: translateY(-8px); transition: 0.3s; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold">Talim Hub</h1>
      <div class="space-x-6">
        <a href="#" class="hover:underline">Kurslar</a>
        <a href="#" class="hover:underline">Mening Progressim</a>
        <a href="#" class="bg-white text-indigo-600 px-5 py-2 rounded-full font-bold hover:bg-gray-100">Kirish</a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-br from-indigo-500 to-purple-700 text-white py-20">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-5xl font-bold mb-4">Kelajak bugundan boshlanadi</h2>
      <p class="text-xl mb-8">100% bepul, o‘zbek tilida, professional kurslar</p>
      <button class="bg-yellow-400 text-gray-900 px-8 py-4 rounded-full text-lg font-bold hover:bg-yellow-300 shadow-lg">
        Bepul boshlash →
      </button>
    </div>
  </section>

  <!-- Kurslar -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12">Mashhur Kurslar</h2>
      <div class="grid md:grid-cols-3 gap-8">

        <!-- Kurs 1 -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden course-card">
          <img src="https://images.unsplash.com/photo-1516321310764-9f3c6d9b6d6f?w=800" alt="Python" class="w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-2xl font-bold mb-2">Python Dasturlash 0 dan</h3>
            <p class="text-gray-600 mb-4">50+ dars, 30+ loyiha, sertifikat bilan</p>
            <div class="flex items-center text-sm text-gray-500 mb-4">
              <span>12,847 o‘quvchi</span>
              <span class="mx-2">•</span>
              <span class="text-yellow-500">★★★★★ 4.9</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
              <div class="bg-gradient-to-r from-green-400 to-blue-500 h-3 rounded-full" style="width: 68%"></div>
            </div>
            <a href="kurs-python.html" class="block text-center bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700">
              Davom ettirish →
            </a>
          </div>
        </div>

        <!-- Kurs 2 va 3 ni xohlasangiz qo‘shaman (hozircha bitta yetarli) -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-12">
    <div class="container mx-auto px-4 text-center">
      <p class="text-2xl font-bold mb-4">Talim Hub</p>
      <p>Barcha huquqlar himoyalangan © 2025</p>
    </div>
  </footer>
</body>
</html>
